        .hourglass {

            width: 100px;
            height: 160px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .outer-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid #ffd700;
            border-radius: 50%;
            left: 0;
            top: 0;
            animation: spin 4s linear infinite;
        }

        .inner-ring {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 4px solid #ffd700;
            border-radius: 50%;
            left: 20px;
            top: 20px;
            animation: spin-reverse 3s linear infinite;
        }

        .sand-top, .sand-bottom {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffd700;
            left: 20px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

            top: 20px;
            animation: sand-fall 2s linear infinite;
        }

        .sand-bottom {
            bottom: 20px;
            transform: rotate(180deg);

            width: 100%;
            height: 100%;

        @keyframes spin {

        }

            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }

        function renderNews(category = 'all') {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            const filteredNews = category === 'all' 
                ? newsData 
                : newsData.filter(news => news.category === category);

            filteredNews.forEach((news, index) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.setProperty('--index', index);

                card.innerHTML = `
                    <img src="${news.image}" alt="${news.title}" class="card-image">
                    <div class="card-content">
                        <span class="card-category">${news.category}</span>
                        <h3 class="card-title">${news.title}</h3>
                        <p class="card-excerpt">${news.excerpt}</p>
                        <div class="card-meta">
                            <span>${news.date}</span>
                            <span>${news.readTime}</span>
                        </div>
                    </div>
                `;

                newsGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderNews();

            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderNews(button.dataset.category);
                });
            });
        });
    </script>
